<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New to CRM?  Create an account below</title>
</head>
<body>


<h3>New to CRM?  Create an account below</h3>

<form action="register" method="post">
    <input type="text" placeholder="Enter a username" name="username" required/><br><br>

    <input type="text" placeholder="Enter a password" name="password" required/>

    <input type="text" placeholder="Confirm password" name="confirmpassword" required/><br><br>

    <input type="email" placeholder="Email" name="email" required/><br><br>

    <input type="text" placeholder="First Name" name="firstname" required/><br><br>

    <input type="text" placeholder="Last Name" name="lastname" required/><br><br>

    <button type="submit">Register</button>
</form>

</body>
</html>
